<!DOCTYPE html>
<html lang="en">
<head>.
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>simple calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
   <div class="container">
    
     <div id="calculator">
      <!-- History Panel -->
    <div id="history">
      <h6>History</h6>
      <!-- Previous calculations will appear here -->
    </div>
   <input id="display" readonly>
   <div id="buttons">
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('x')"class= "operator-btn">x</button>
    <button onclick="appendToDisplay('/')"class= "operator-btn">/</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6 </button>
    <button onclick="appendToDisplay('+')"class= "operator-btn">+</button>
    <button onclick="appendToDisplay('-')"class= "operator-btn">-</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('%')"class= "operator-btn">%</button>
    <button onclick="clearDisplay()"class= "operator-btn">c</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="appendToDisplay('0')">0</button>   
    <button onclick="backspace()" class="backspace-btn">
    <img src="backspace.png" alt="Backspace"></button>
   <button onclick="calculate()"class= "btn">=</button>
    <button onclick="appendToDisplay('^')"class= "operator-btn">^</button>

   </div>
  </div>
 
</div>
<script src="script.js"></script>
</body>
</html>
